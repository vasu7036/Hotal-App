<app-home></app-home>
<h2 class="mt-5 mb-3">Reservations List</h2>

<table class="table table-striped">
    <thead>
      <tr>
        <th>Guest</th>
        <th>Email</th>
        <th>Room Number</th>
        <th>Check-In</th>
        <th>Check-Out</th>
        <th>Actions</th>
      </tr>
        
    </thead>
    <tbody>
        <tr *ngFor="let reservation of reservations">
            <td>{{reservation.guestName}}</td>
            <td>{{reservation.guestEmail}}</td>
            <td>{{reservation.roomNumber}}</td>
            <td>{{reservation.checkInDate}}</td>
            <td>{{reservation.checkOutDate}}</td>
            <td>
                <button class="btn btn-sm btn-danger mx-1" (click)="deleteReservation(reservation.id)">Delete</button>
                <button class="btn btn-sm btn-secondary mx-1" [routerLink]="['/edit',reservation.id]">Edit</button>
            </td>

        </tr>
    </tbody>
</table>

<ul *ngIf="reservations.length; else noReservations">

        Guest Name :{{reservation.guestName}} <br>
        Guest RoomNumber :{{reservation.roomNumber}} <br>

        Guest Check-In Date :{{reservation.checkInDate}} <br>
        Guest Check-Out Date :{{reservation.checkOutDate}}

        
    </li> -->
    
</ul>

<ng-template #noReservations>
    <p>No Reservations</p>
</ng-template>
